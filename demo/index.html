<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body class="container mt-4">
    <button
      class="btn btn-primary"
      id="open-icao-modal"
      name="open-icao-modal"
      type="button"
    >
      Open ICAO Modal
    </button>

    <div class="result-image card mt-4 p-4" style="height: 315px">
      <img id="icao-result-image" src="" alt="" width="200px" />
    </div>
    <div id="demo"></div>
    <script type="module">
      import { html, render } from "lit";
      import "../get-icao-checker-wc.js";

      const header = "Hello owc World!";

      render(
        html`
          <get-icao-checker-wc
            .header=${header}
            .counter=${25}
            .isICAOWC=${true}
            .openModalElmId=${"test"}
            .savedImageElmId=${"test"}
          >
            some light-dom
          </get-icao-checker-wc>
        `,
        document.querySelector("#demo")
      );
    </script>
  </body>
</html>
